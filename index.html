<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Member Keyakizaka46</h2>
        <div class="gallery">
            <div class="picture">
                <img src="img/risa.jpg" alt="Watanabe Risa">
                <span>Watanabe Risa</span>
                <div class="appear">
                    <a class="close">Close</a>
                    <img src="img/risa.jpg" alt="Watanabe Risa">
                </div>
            </div>
            <div class="picture">
                <img src="img/mon.jpg" alt="Suzumoto Miyu">
                <span>Suzumoto Miyu</span>
                <div class="appear">
                    <a class="close">Close</a>
                    <img src="img/mon.jpg" alt="Suzumoto Miyu">
                </div>
            </div>
            <div class="picture">
                <img src="img/koike.jpg" alt="Koike Minami">
                <span>Koike Minami</span>
                <div class="appear">
                    <a class="close">Close</a>
                    <img src="img/koike.jpg" alt="Koike Minami">
                </div>
            </div>
            <div class="picture">
                <img src="img/neru.jpg" alt="Nagahama Neru">
                <span>Nagahama Neru</span>
                <div class="appear">
                    <a class="close">Close</a>
                    <img src="img/neru.jpg" alt="Nagahama Neru">
                </div>
            </div>
            <div class="picture">
                <img src="img/techi.jpg" alt="Hirate Yurina">
                <span>Hirate Yurina</span>
                <div class="appear">
                    <a class="close">Close</a>
                    <img src="img/techi.jpg" alt="Hirate Yurina">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
